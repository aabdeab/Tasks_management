spring:
  application:
    name: TaskManager

  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanager
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: your-very-secure-secret-key-that-must-be-at-least-256-bits-long-for-HS256-algorithm
  expiration: 86400000  # 24 hours in milliseconds

